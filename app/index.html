---
layout: default
title: Your New Jekyll Site
---

<section class="home posts">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article>
        <time>{{ post.date | date_to_string }}</time> &raquo; 
        <a href="{{ post.url }}">{{ post.title }}
        {% if post.lang == "fr" %}
        <small>{% include french_flag.html %}</small>
        {% endif %}
        </a>
    </article>
  {% endfor %}
</section>
